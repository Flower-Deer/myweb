<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="out0.css">
    <style>
        td{
            background-color: pink;
            color: white;
            font-weight: bold;
            font-family: 궁서;
        }
    </style>
</head>
<body>
    <form action="check">
        <h3>로그인 화면</h3>
        <table border="1">
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id"> <br></td>
            </tr>
            <tr>
                <td>패스워드</td>
                <td><input type="password" name="pw"> <br></td>
            </tr>
            <tr>
                <td colspan="2" align="center" style="background-color: lime;">
                    <input type="submit"
                            style="background-color: black; color: white;"
                            value="서버로 전송">
                </td>
            </tr>
        </table>
        <table>
            <h3>회원가입 화면</h3>
            <tr>
                <td>가입할id</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td>가입할pw</td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr>
                <td>가입할name</td>
                <td><input type="text" name="name" placeholder="이름 성순서대로"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td><input type="radio" name="gender" value="man" checked>남자
                    <input type="radio" name="gender" value="woman">여자</td>
            </tr>
            <tr>
                <td>취미</td>
                <td><input type="checkbox" name="hobby" value="run">달리기
                    <input type="checkbox" name="hobby" value="youtube" checked>동영상보기
                    <input type="checkbox" name="hobby" value="internet">인터넷서핑</td>
            </tr>
            <tr>
                <td>전화번호 통신사</td>
                <td><select name="tel">
                    <option value="sktelecom">SKT</option>
                    <option value="etctele" selected>알뜰폰</option>
                    <option value="letelecom">LGT</option>
                </select>
                <input type="number" name="number" placeholder="-없이 숫자로 이어쓰세요."></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>가입한 시기</td>
                <td><input type="datetime-local"</td>
            </tr>
            <tr>
                <td>하고 싶은 말</td>
                <td><textarea name="word"
                    cols="30"
                    rows="10"
                    placeholder="100글자 이내로 써주세요."
                    ></textarea> </td>
            </tr>
        </table>
    </form>
</body>
</html>
