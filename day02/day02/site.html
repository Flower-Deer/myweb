<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
        list-style: none;
        float: left;
        padding: 15px;
        width: 70px;
        height: 20px;
        border-radius: 50px;
        text-align: center;
        /* background-color: yellow; */
        }
        /* ul의 li가 child! child중에서 몇번째인지 지정 */
        /* 짝수번쩨 */
        li:nth-child(2n){
            background-color: orange;
        }
        /* 홀수번째 */
        li:nth-child(2n+1){
            background-color: yellow;
        }
        #top2{
            background-color: black;
            color: yellow;
            border-radius: 100px 10px;
            width: 250px;
            height: 100px;
            position: fixed;
            top: 5px;
            right: 5px;

        }

        div{
            font-size: 15px;
            font-weight: bold;
            color: blue;
        }
        #total{
            width: 600px;
            height: 600px;
            background-color: lightcyan;
        }
        #top{
            width: 600px;
            height: 100px;
            background-color: lime;
            padding: 2px;
        }
        #center{
            width: 600px;
            height: 100px;
            background-color: skyblue;
            padding: 30px; /* 안쪽여백 설정 */
        }
    </style>
</head>

</body>
</html>
