<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function plus() {
            //입력
            n1 = document.getElementById("n1").value
            n2 = document.getElementById("n2").value
            //처리
            n11 = parseInt(n1) //비파괴함수(원본은 건드리지 않고 꺼내서 사용!)
            n22 = parseInt(n2)
            sum = n11+ n22
            //출력
            // alert(n11 + n22)
            alert('두 수의 합은' +sum)
        }

        function login() {
            //입력
            id = document.getElementById("id").value
            password = document.getElementById("password").value
            //처리
            if (id == 'root' && password == '1234'){
                // result = '로그인 성공💕'
                result = '<img src = ok.gif width=250 height =250>'
            }else{
                // result ='로그인 실패😂'
                result = '<img src = no.jpg width=250 height =250>'
            }
            //출력
            // alert('결과는 ' + result)
            // d1.innerHTML = '<font color = red>' + result + '</font>'
            d1.innerHTML = result
        }
    </script>
</head>
<body>
    숫자1: <input type="text" id="n1"> <br>
    숫자2: <input type="text" id="n2"> <br>
    <button onclick="plus()" style = "background-color: yellow;">더하기</button> <br>

    아이디: <input type="text" id="id"> <br>
    비밀번호: <input type="text" id="password"> <br>
    <button onclick="login()" style = "background-color: pink;">로그인</button>
    <hr>
    <div id="d1"></div>
</body>
</html>
