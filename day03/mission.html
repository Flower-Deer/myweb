<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check() {
            id = document.getElementById("id").value
            if (id.length == 4) {
                result = '일치!!!!!!'
            }else {
                result = '불일치!!!!!!'
            }
            d1.innerHTML = result
        }
        function same() {
            pw1 = document.getElementById("pw1")
            pw2 = document.getElementById("pw2")
            if (pw1 == pw2) {
                result = '일치!!!!!!' + '<img src = ok.gif width=250 height =250>'
            }else {
                result = '불일치!!!!!!' + '<img src = no.jpg width=250 height =250>'
            }
            d2.innerHTML = result
        }
    </script>
</head>
<body>
    아이디: <input type="text" id="id">
    <button onclick="check()" style= "background-color: pink; color: blue;">글자수 체크</button> <br>
    패스워드: <input type="text" id = "pw1"> <br>
    패스워드2: <input type="text" id = "pw2">
    <button onclick="same()" style = "background-color: greenyellow; color: white;">패스워드 동일</button>
    <hr>
    <div id="d1" style = "width: 600px; height: 250px; background-color: yellow; color: red;"></div>
    <div id="d2" style = "color: red;"></div>
</body>
</html>
