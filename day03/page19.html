<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //function = 기능을 정의 => 버튼하나당 함수하나를 만들어주어야한다.
        function test() {
            alert("테스트 기능 처리 ....")
        }
        function plus() {
            alert("더하기 기능 처리 ....")
            test() // 함수 내에서 다른함수 호출가능.
        }
        function minus() {
            alert("빼기 기능 처리 ....")
        }
    </script>
</head>
<body>
    <button onclick="test()">테스트를 해보자.</button><br>
    <button onclick="plus()">더해보자.</button><br>
    <button onclick="minus()">빼보자.</button><br>
</body>
</html>
