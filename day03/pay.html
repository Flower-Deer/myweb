<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function pay() {
            num = document.getElementById('num').value
            shop = document.getElementById('shop').value
            money = parseInt(document.getElementById('money').value)
            if (num == 1) {
                result = shop + "에서 " + money + "원을 결제수단 " + num +"번으로 결제했습니다."
            }else if (num == 2) {
                result = shop + "에서 " + (money+1000) + "원을 결제수단 " + num +"번으로 결제했습니다."
            }else if (num == 3) {
                result = shop + "에서 " + (money+500) + "원을 결제수단 " + num +"번으로 결제했습니다."
            }else{
                alert('값을 잘못 입력하였습니다.')
            }
            d1.innerHTML = result
        }
    </script>
</head>
<body>
    <hr color="red">
    구매상점: <input type="text" id="shop"> <br>
    결제금액: <input type="text" id="money"> <br>
    입력수단 (1)계좌이체 (2)신용카드 (3)휴대폰결제 <br>
    <input type="choice" value="1" id="num"> <br>
    <button onclick="pay()">결제 버튼</button>
    <hr color="blue">
    <div id="d1"></div>
</body>
</html>
