<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //파라메터/매개변수 필요~!
        function add(x,y) {
            alert('더하기 기능 처리')
            alert('더한 값의 결과' + (x + y))
        }
        function minus(x,y) {
            alert('빼기 기능 처리')
            alert('뺀 값의 결과' + (x - y))
        }
        function plus(x,y,z) {
            alert(x + " " + y + "!" + z + "!")
        }
        function age(x,y){
            alert(x + "님의 내년 나이는" + (y+1) + "세 입니다.")
        }
    </script>
    <style>
        body{
            background-color: rgb(150, 174, 239);
        }
        button{
            background-color:aqua;
            color: violet;
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <button onclick="add(200,100)">더하기</button> <br>
    <button onclick="minus(500,100)">빼기</button> <br>
    <button onclick="plus('안녕','JSP','바이바이')">문자열 더하기</button> <br>
    <button onclick="age('정유진',25)">나이 출력</button>
</body>
</html>
