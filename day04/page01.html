<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        // $ ==> doucument(html의 body)
        // $(function) = '익명함수' -> 'jquery특징'
        // 브라우저는 html문서를 ram dom tree 구조를 가지고 ram에 저장
        // 브라우저가 ram에 dom tree 구조로 다 저장했으면 옆에있는 '익명함수' 내용대로 처리
        $(function() {
            alert('브라우저가 ram에 문서를 tree 구조로 읽어들임.')
        })
    </script>
</head>
<body>
    
</body>
</html>
